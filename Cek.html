<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cek Sinyal Web ðŸ—¿</title>
<style>
body { 
    font-family: Arial, sans-serif; 
    margin: 20px; 
    background: linear-gradient(135deg, #3498db, #e74c3c);
    color: #fff;
}
h2 { color: #fff; text-align: center; }
label { display: block; margin-top: 15px; font-weight: bold; }
input[type=text], textarea { 
    width: 100%; 
    padding: 10px; 
    margin-top: 5px; 
    border: none; 
    border-radius: 5px;
    font-size: 16px;
    box-sizing: border-box; 
}
textarea {
    height: 120px; 
    resize: vertical;
}
button { 
    margin-top: 10px; 
    padding: 10px 15px; 
    cursor: pointer; 
    border: none; 
    border-radius: 5px; 
    background-color: #2c3e50; 
    color: #fff;
    font-size: 16px;
    transition: 0.3s;
}
button:hover {
    background-color: #1abc9c;
}
#disclaimer {
    margin-top: 15px;
    font-size: 14px;
    font-style: italic;
    color: #f1c40f;
}
#output {
    margin-top: 5px;
    width: 100%;
    height: 250px;
    border: 1px solid #ccc;
    padding: 10px;
    overflow: auto;
    white-space: pre;
    background: rgba(0,0,0,0.2);
    font-family: monospace;
    color: #fff;
    border-radius: 5px;
    box-sizing: border-box; 
}
</style>
</head>
<body>

<h2>Mau cek sinyal ke web lain?</h2>

<label>Masukin link web (satu link per baris):</label>
<textarea id="webInput" placeholder="https://google.com
https://facebook.com
https://youtube.com"></textarea>

<button onclick="cekSinyal()">Cek Sinyal</button>

<div id="disclaimer">Ini hanya perkiraan, jadi tidak bisa dinyatakan 100% benar ðŸ—¿</div>
<div id="output"></div>

<script>
function isValidUrl(string) {
    try {
        new URL(string);
        return true;
    } catch (_) {
        return false;  
    }
}

async function cekSinyal() {
    const inputText = document.getElementById('webInput').value.trim();
    const outputDiv = document.getElementById('output');
    const urls = inputText.split(/\r?\n/).map(u => u.trim()).filter(u => u);
    let results = [];

    for (let input of urls) {
        let result = {};
        if (!isValidUrl(input)) {
            result[input] = "Tidak ada sinyal/link tidak ada";
        } else {
            const type = input.startsWith("https://") ? 
                "HyperText Transfer Protocol Secure (https)" : 
                "HyperText Transfer Protocol (http)";
            try {
                const start = performance.now();
                await fetch(input, { method: 'HEAD', mode: 'no-cors' });
                const end = performance.now();
                const latency = (end - start).toFixed(1);
                result[input] = latency + " ms";
                result["type"] = type;
            } catch (err) {
                result[input] = "Tidak ada sinyal/link tidak ada";
                result["type"] = type;
            }
        }
        results.push(result);
    }

    outputDiv.textContent = JSON.stringify(results, null, 4);
}
</script>

</body>
</html>
